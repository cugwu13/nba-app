<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NBA App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-basketball rotate"></i>
                <h1>NBA Duel</h1>
            </div>
            <p>Need to win an NBA player argument in a hurry? You've come to the perfect place!</p>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="form-container">
                    <form action="">
                        <div>
                            <label for="player-name-1">Player Name</label>
                            <input type="text" id="player-name-1" name="player-name-1" placeholder="Enter player name" value="lebron james" required>
                        </div>
                        <div>
                            <label for="season-1">Season</label>
                            <select id="season-1" name="season-1" required></select>
                        </div>
                    </form>
                    <form action="">
                        <div>
                            <label for="player-name-2">Player Name</label>
                            <input type="text" id="player-name-2" name="player-name-2" placeholder="Enter player name" value="luka doncic" required>
                        </div>
                        <div>
                            <label for="season-2">Season</label>
                            <select id="season-2" name="season-2" required></select>
                        </div>
                    </form>
                </div>
                <button id="compare-stats">Compare Stats</button>
            </div>
        </div>
    </body>
</html>
